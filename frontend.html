<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Study Q&A</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
  
  <!-- Base Styles -->
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  
  <!-- Component Styles -->
  <link rel="stylesheet" href="components/qa/qa.css" />
  <link rel="stylesheet" href="components/todo/todo.css" />
  <link rel="stylesheet" href="components/sidebar/sidebar.css" />
  <link rel="stylesheet" href="components/pdf/pdf.css" />
  <link rel="stylesheet" href="components/dock/dock.css" />
</head>
<body>
  <div id="aurora-background" class="aurora-background"></div>
  
  <div class="orb one"></div>
  <div class="orb two"></div>

  <button id="sidebarToggle" class="sidebar-toggle">☰</button>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="mode-toggle" role="tablist" aria-label="Mode">
          <button id="qaModeBtn" class="mode-btn active" role="tab" aria-selected="true">Q&A</button>
          <button id="todoModeBtn" class="mode-btn" role="tab" aria-selected="false">Todo</button>
        </div>
        <div class="sidebar-actions">
          <button id="themeToggle" class="theme-toggle" title="Toggle theme" aria-pressed="false">Light</button>
          <button id="sidebarCloseBtn" class="sidebar-close-btn" title="Close sidebar">✕</button>
        </div>
      </div>
      <button id="newQueryBtn" class="ghost-btn">New Query</button>
      
      <div id="qaSidebar" class="sidebar-mode">
        <div class="sidebar-section">
          <div class="section-title">Favorites</div>
          <div id="favoritesList" class="saved-list"></div>
        </div>
        
        <div class="sidebar-section">
          <div class="section-title">History</div>
          <div id="savedList" class="saved-list"></div>
        </div>
      </div>

      <div id="todoSidebar" class="sidebar-mode is-hidden">
        <div class="sidebar-section">
          <div class="section-title">Todo History</div>
          <div id="todoHistoryList" class="saved-list"></div>
        </div>
      </div>
    </aside>

    <div class="resizer" id="resizer"></div>

    <main class="card" id="mainContent">
      <div id="qaPanel" class="mode-panel">
        <div class="chat-container">
          <div class="title">
            <h1 id="mainTitle">Study Q&A</h1>
          </div>

          <p class="footnote"></p>

          <div class="status" id="status">
            <span>Ready when you are.</span>
          </div>

          <section class="chat-thread" id="chatThread"></section>
        </div>

        <div class="input-island">
          <div class="input-row">
            <div class="input-wrap">
              <textarea
                id="questionInput"
                class="chat-input"
                placeholder="Type your message..."
                rows="1"
              ></textarea>
            </div>
            <button id="pdfUploadBtn" class="pdf-btn" title="Upload PDF">PDF</button>
            <input type="file" id="pdfInput" accept=".pdf" style="display: none;" />
            <button id="submitBtn">Ask</button>
          </div>
        </div>
      </div>

      <div id="todoPanel" class="mode-panel is-hidden">
        <div class="todo-pane">
          <div class="chat-container">
            <div class="title">
              <h1 id="todoTitle">Todo Summarizer</h1>
            </div>

            <p class="footnote"></p>

            <div class="status" id="todoStatus">
              <span>Todo summarizer ready.</span>
            </div>

            <section class="answer" id="todoAnswerBox">
              <div id="todoAnswer" class="answer-content"></div>
            </section>

            <div class="todo-list" id="todoList"></div>
          </div>

          <div class="input-island">
            <div class="input-row todo-row">
              <input
                type="text"
                id="todoInput"
                class="todo-input"
                placeholder="Add a todo..."
                autocomplete="off"
              />
              <input
                type="time"
                id="todoDueTime"
                class="todo-time"
              />
              <button id="todoSubmitBtn">Add</button>
            </div>
          </div>
        </div>

        <aside class="todo-planner" id="todoPlanner">
          <div class="planner-header">
            <h2>Planner</h2>
            <button id="plannerBtn" class="planner-btn">Plan</button>
          </div>
          
          <div class="planner-content" id="plannerContent">
            <div class="planner-empty">Your plan will appear here</div>
          </div> 
        </aside>
      </div>
    </main>
  </div>

  <div id="dock-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  
  <!-- Effects Scripts -->
  <script src="gradual-blur.js"></script>
  <script src="aurora.js"></script>
  <script src="shiny-text.js"></script>
  
  <!-- Shared Utilities -->
  <script src="components/shared/storage.js"></script>
  <script src="components/shared/api.js"></script>
  <script src="components/shared/utils.js"></script>
  
  <!-- Components -->
  <script src="components/qa/qa.js"></script>
  <script src="components/todo/todo.js"></script>
  <script src="components/sidebar/sidebar.js"></script>
  <script src="components/pdf/pdf.js"></script>
  <script src="components/dock/dock.js"></script>
  <script src="components/dock/dock-wrapper.js"></script>
  
  <!-- Main App -->
  <script src="main.js" defer></script>
</body>
</html>
